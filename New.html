<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Set Budget -->
        <input type="date" id="startDate">
        <input type="number" id="dailyBudget" placeholder="Daily Budget">
        <button id="setBudgetButton">Set Budget</button>

        <!-- Calendar Display -->
        <div id="calendar" class="calendar"></div>

        <!-- Expense Modal -->
        <div id="expenseModal" class="modal">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <h2>Expenses</h2>
                <div id="expensesList"></div>
                <input type="date" id="expenseDate">
                <input type="number" id="expenseAmount" placeholder="Expense Amount">
                <button id="addExpenseButton">Add Expense</button>
            </div>
        </div>

        <!-- Export Button -->
        <button onclick="exportToCSV()">Export to CSV</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
