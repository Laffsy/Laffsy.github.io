<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Budget Manager</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Daily Budget Manager</h1>
    </header>
    <main>
	
        <!-- Section to set the daily budget -->
        <section id="budget-setter">
    <h2>Set Your Start Date and Daily Budget</h2>
    <input type="date" id="start-date" value="2024-01-01">
    <input type="number" id="daily-budget" required min="0" step="0.01" placeholder="Enter your daily budget" value="33">

    <button id="set-budget">Set Budget</button>
</section>


        <!-- Section to add expenses -->
       <section id="expense-tracker">
    <h2>Add an Expense</h2>
    <input type="text" id="expense-name" placeholder="Expense Name">
    <input type="number" id="expense-amount" required min="0" step="0.01" placeholder="Amount">
    <input type="date" id="expense-date" placeholder="Date of Expense">
    <button id="add-expense">Add Expense</button>
</section>
<section id="csv-import">
<h2>Import CSV File</h2>
    <input type="file" id="import-csv" accept=".csv">
	
	
</section>

<section>

<div id="data-management">
<h2>Generate/Load CSV String</h2>
    <textarea id="export-textarea" placeholder="Copy data from here..."></textarea>
    <button id="generate-data">Generate Data String</button>

    <textarea id="import-textarea" placeholder="Paste data here..."></textarea>
    <button id="load-data">Load Data String</button>
</div>
</section>
		
		<section id="budget-display">
		
    <h2>Daily Budget Overview</h2>
	
    <div id="calendar-view">
    <div id="month-navigation">
        <button id="prev-month">&lt; Prev</button>
        <span id="month-year-display"></span>
        <button id="next-month">Next &gt;</button>
    </div>
	<div id="weekdays-header">
        <div class="weekday">Sun</div>
        <div class="weekday">Mon</div>
        <div class="weekday">Tue</div>
        <div class="weekday">Wed</div>
        <div class="weekday">Thu</div>
        <div class="weekday">Fri</div>
        <div class="weekday">Sat</div>
    </div>
    <div id="calendar-days">
        <!-- Calendar days will be dynamically populated -->
    </div>
</div>


</section>

<button id="export-csv">Export to CSV</button>

<div id="expense-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-date">Expenses for Date</h2>
        <ul id="modal-expenses-list">
            <!-- Expenses will be listed here -->
        </ul>
    </div>
</div>
    </main>
    <!-- <footer> -->
        <!-- <p>&copy; 2024 Daily Budget Manager</p> -->
    <!-- </footer> -->
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
