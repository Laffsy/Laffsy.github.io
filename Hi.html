<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="inputForm">
        <h2>Budget Input</h2>
        <form>
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate"><br>

            <label for="dailyBudget">Daily Budget:</label>
            <input type="number" id="dailyBudget" name="dailyBudget"><br>

            <input type="submit" value="Set Budget">
        </form>
    </div>

    <div id="calendar"></div>

    <div id="expenseForm">
        <h2>Add Expense</h2>
        <form>
            <label for="expenseItem">Item:</label>
            <input type="text" id="expenseItem" name="expenseItem"><br>

            <label for="expenseAmount">Amount:</label>
            <input type="number" id="expenseAmount" name="expenseAmount"><br>

            <label for="expenseDate">Date:</label>
            <input type="date" id="expenseDate" name="expenseDate"><br>

            <input type="submit" value="Add Expense">
        </form>
    </div>

    <div id="exportImport">
        <button id="exportBtn">Export Data</button>
        <button id="importBtn">Import Data</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
